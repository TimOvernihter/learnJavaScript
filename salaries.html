<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Salaries</title>
	</head>
	<body>
		<script>
		"use strict";
		var salaries = {
		"Вася": 100,
		"Петя": 300,
		"Даша": 250
		};
		var sum = 0;
		for (var key in salaries) {
			sum += salaries[key];
		}
		alert(sum);
		var max = 0;
		var maxName = "";
		for (var key in salaries) {
		if (max < salaries[key])  {
			max = salaries[key];
			maxName = key;
		}
		}
		alert(maxName || "empty");
		</script>
	</body>
</html>
