<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Types</title>
</head>
<body>
	<script>
alert("" + 1 + 0); // "10"
alert("" - 1 + 0);//-1
alert(true + false);//1
alert(6 / "3"); //2
alert("2" * "3"); //Nan
alert(4 + 5 + "px");//9px
alert("$" + 4 + 5);//$45
alert("4" - 2);//2
alert("4px" - 2);// NAN
alert(7 / 0);//Infiniti
alert("  -9\n" + 5);//-9n5
alert("  -9\n" - 5);//-14
alert(5 && 2);//2
alert(2 && 5);//5
alert(5 || 0);//5
alert(0 || 5);//5
alert(null + 1);//1
alert(undefined + 1);//NAn
alert(null == "\n0\n");//false
alert(+null == +"\n0\n");//true
	</script>
</body>
</html>
