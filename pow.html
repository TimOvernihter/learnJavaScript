<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>pow</title>
	</head>
	<body>
		<script>
			do {
				var x = +prompt("Введите х: ", "2");
				var n = +prompt("Введите n: ", "2");
			} while(x<0||n<0||x!=x||n!=n||x==false||n==false);
			function pow(x , n) {
				
				if (n !=1) {
					return x * pow(x, n-1);
				}
				else return x;
			}
			alert(pow(x , n));
		</script>
	</body>
</html>
