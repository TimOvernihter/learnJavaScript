<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>sum</title>
	</head>
	<body>
		<script>
			do {
					var n = +prompt("Введите n: ", "2");
				} while(n < 0 || n != n || n == false);
			function sum(n) {
				if(n != 1) {
					return n + sum(n-1);
				}
				else {
					return n;
				}
			}
			alert(sum(n));
		</script>
	</body>
</html>
