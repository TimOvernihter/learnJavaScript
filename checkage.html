<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check Age ? ||</title>
</head>
<body>
	<script>
		function checkAge(age) {
   return (age > 18) ? true : confirm('Родители разрешили?');
  }
  function checkAge2(age) {
   return (age > 18) || confirm('Родители разрешили2?');
  }
  checkAge(20);
  checkAge2(17);
	</script>
</body>
</html>
