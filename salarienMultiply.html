<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiplyNumeric</title>
</head>
<body>
	<script>
	function isNumeric(n) {
  return !isNaN(parseFloat(n)) && isFinite(n)
}
	function multiplyNumeric(menu) {
		for (var key in menu) {
			if(isNumeric(menu[key])) menu[key] = menu[key]*2;
		}
	}
var menu = {
  width: 200,
  height: 300,
  title: "My menu"
};

multiplyNumeric(menu);
for (var key in menu) {
	alert (key + " + " + menu[key]);
}

	</script>
</body>
</html>
