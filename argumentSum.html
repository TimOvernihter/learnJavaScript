<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sum of arguments</title>
</head>
<body>
	<script>
	alert(sum());
	alert(sum(1));
	alert(sum(1, 2));
	alert(sum(1, 2, 3));
	alert(sum(1, 2, 3, 4));

	function sum() {
		var summ = 0;
		for (var i = 0; i < arguments.length; i++) {
			 summ += arguments[i];
		}
		return summ;
	}
	</script>
</body>
</html>
