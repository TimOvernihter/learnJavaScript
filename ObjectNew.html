			// Exercise 3
			var calc = new Calculator;
			function Calculator() {
				var methods = {
					"+" : function(a, b) {
						return a+b;
					},
					"-" : function(a, b) {
						return a-b;
					}
				};
				this.calculate = function(values) {
					var nums = values.split(' ');
					var a = +nums[0];
					var op = nums[1];
					var b = +nums[2];
					if (isNaN(nums[0])||isNaN(nums[2])) return NaN;
					return methods[op](+a,+b);
				}
				this.addMethod = function(name, func) {
					methods[name] = func;
				}
			}
			
			alert( calc.calculate("3 - 7") );

			var powerCalc = new Calculator;
			powerCalc.addMethod("*", function(a, b) {
			  return a * b;
			});
			powerCalc.addMethod("/", function(a, b) {
			  return a / b;
			});
			powerCalc.addMethod("**", function(a, b) {
			  return Math.pow(a, b);
			});

			var result = powerCalc.calculate("2 ** 3");
			alert( result ); // 8 // 10
